apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-client-a
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    repoURL: https://github.com/your-org/gitops.git
    targetRevision: main
    path: apps/client-a #watches only client-aâ€™s apps
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
