apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aws-ebs-csi-driver
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  sources:
    - repoURL: https://kubernetes-sigs.github.io/aws-ebs-csi-driver
      chart: aws-ebs-csi-driver
      targetRevision: 2.6.7
      helm:
        valueFiles:
          - $values/values/client-a/aws-ebs-csi-driver.yaml
    - repoURL: https://github.com/kanzalqalandri/gitops.git
      targetRevision: main
      ref: values
      path: values/client-a
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
